<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melody Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <h1>Melody Vault</h1>
    <div class="user-info">User ID: <span id="userId"></span></div>
    <div class="nav-buttons">
      <button id="addSongButton" class="add-btn">ï¼‹ Upload Song</button>
      <input type="file" id="songFileInput" accept="audio/mp3" style="display: none;">
    </div>
  </header>

  <!-- Song Collection Section -->
  <main>
    <section class="collection-section">
      <h2>My Collection</h2>
      <p id="emptyMessage">No songs in your vault yet. Click 'Upload Song' to begin!</p>
      <ul id="songList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
